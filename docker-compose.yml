services:
  django-app:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - chromadb
      - postgres
      - redis
    networks:
      - rag-network
    # 添加網路能力以支援 FTPS 連接
    cap_add:
      - NET_ADMIN
      - NET_RAW
    dns:
      - 8.8.8.8
      - 8.8.4.4

  chromadb:
    image: chromadb/chroma:0.4.24
    volumes:
      - chroma-data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=False
    networks:
      - rag-network

  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=patent_rag_db
      - POSTGRES_USER=patentuser
      - POSTGRES_PASSWORD=patentpass
    ports:
      - "5432:5432"
    networks:
      - rag-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    networks:
      - rag-network

volumes:
  chroma-data:
  postgres-data:
  redis-data:

networks:
  rag-network:
    driver: bridge
